<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dom Bank </title>
</head>
<body>
   <header>
    <h1 class="text-4xl text-center mt-5">Welcome to <span class="font-semibold">DOM Bank </span></h1>
   </header>
   <main>
    <section class="w-3/4 bg-teal-300 m-auto mt-6 p-5 rounded-2xl shadow-2xl ">
        <h3 class="text-3xl font-semibold pl-3"> Please Login </h3>
        <div class="m-3">
            <input class = "block w-1/2 p-1 m-1 rounded-lg"type="email" name="" id="email_field" placeholder=" Your Email Address">
            <input class = "block w-1/2 p-1 m-1 rounded-lg"type="password" name="" id="pass_field" placeholder=" Your Password">
            <button id='btn-submit'class="bg-yellow-300 px-6 py-1 m-2 rounded-lg text-black font-semibold hover:text-white hover:bg-amber-600">Submit</button>
        </div>
    </section>
   </main>
    <script src="./js/login.js"></script>
</body>
</html>
